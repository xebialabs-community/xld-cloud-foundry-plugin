plugins {
    id "com.github.hierynomus.license" version "0.11.0"
    id "com.xebialabs.xldp" version "1.0.5"
}

defaultTasks 'build'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'maven'

group = 'com.xebialabs.deployit.community'
sourceCompatibility = 1.7
targetCompatibility = 1.7
version = '5.1.3'
def apiVersion = '4.0.1'
def xldeployHome = "$System.env.XLDEPLOY_HOME"

repositories {
  mavenLocal()
  mavenCentral()
  maven {
      credentials {
            username 'community-plugins'
            password 'community'
        }
      url 'http://nexus.xebialabs.com/nexus/content/repositories/releases'
    }
}

configurations {
    distBundle {
        transitive = false
    }
}


dependencies {
    distBundle 'org.cloudfoundry:cloudfoundry-client-lib:1.1.2'
    distBundle 'org.apache.tomcat.embed:tomcat-embed-websocket:8.0.15'
    distBundle 'org.apache.tomcat.embed:tomcat-embed-core:8.0.15'
    distBundle 'com.fasterxml.jackson.core:jackson-core:2.3.3'
    distBundle 'com.fasterxml.jackson.core:jackson-databind:2.3.3'
    distBundle 'com.fasterxml.jackson.core:jackson-annotations:2.3.0'
    distBundle 'org.springframework.security.oauth:spring-security-oauth2:2.0.7.RELEASE'

    compile "com.xebialabs.deployit:udm-plugin-api:$apiVersion"
    compile "com.xebialabs.deployit:engine-spi:$apiVersion"
    compile "com.xebialabs.deployit:engine-api:$apiVersion"
    compile "com.google.guava:guava:10.0.1"

}


license {
    header rootProject.file('src/main/license/xebialabs_community.license')
    strictCheck true
}
